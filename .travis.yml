language: python
node_js: stable
dist: trusty
sudo: required
addons:
  firefox: latest
  sauce_connect: true
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
cache:
  pip: true
  directories:
    - node_modules
    - client/bower_components
    - lib

before_script:
  - npm install -g bower
  - npm install
  - alias grunt='~/node_modules/grunt/bin/grunt'
  - alias wct='~/node_modules/web-component-tester/bin/wct'
  - (cd client; bower install)
  - SDK_VERSION=$(curl -s https://appengine.google.com/api/updatecheck | awk -F '\"' '/release/ {print $2}')
  - SDK_URL=https://storage.googleapis.com/appengine-sdks/featured/google_appengine_$SDK_VERSION.zip
  - wget $SDK_URL -nv
  - unzip -q google_appengine_$SDK_VERSION.zip
script:
  - ls
  - ls google_appengine/google/appengine
  - grunt lint
  - xvfb-run wct --skip-plugin sauce
  - python tests.py $PWD/google_appengine
  - if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then wct; fi
env:
  global:
  - secure: 
  - secure: 
