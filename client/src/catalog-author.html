<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="author-profile.html">
<link rel="import" href="catalog-item.html">
<link rel="import" href="catalog-styles.html">
<link rel="import" href="collection-card.html">

<dom-module id="catalog-author">
  <template>
    <style include="catalog-styles"></style>

    <style>
      #collections {
        display: flex;
        flex-wrap: wrap;
      }

      collection-card, #spacer {
        flex: 1 0 300px;
        max-width: 400px;
        margin: 0 16px 16px 0;
      }

      #collections:last-child:nth-child(2n) {
        display: hidden;
      }
    </style>
    <app-route
      route="[[route]]"
      pattern="/:owner"
      data="{{_routeMatch}}"></app-route>

    <iron-ajax
      id="metaAjax"
      loading="{{metaLoading}}"
      url="[[baseUrls.api]]/api/meta/[[_routeMatch.owner]]"
      handle-as="json"
      last-response="{{author}}"></iron-ajax>

    <iron-ajax
      id="collectionsAjax"
      url="[[baseUrls.api]]/api/search/owner:[[_routeMatch.owner]] kind:collection?noscore"
      handle-as="json"
      last-response="{{_collections}}"></iron-ajax>

    <iron-ajax
      id="elementsAjax"
      url="[[baseUrls.api]]/api/search/owner:[[_routeMatch.owner]] kind:element?noscore&limit=100"
      handle-as="json"
      last-response="{{_elements}}"></iron-ajax>

    <div class="loader" loading$="[[metaLoading]]">
      <h3>Author</h3>
      <h1 class="page-title">[[author.login]]</h1>
      <h2 class="page-subtitle">[[search.count]] elements</h2>

      <div class="body">
        <div class="sidebar">
          <author-profile author="[[author]]"></author-profile>
        </div>

        <div class="main-content">
          <template is="dom-if" if="[[_collections]]"><h1 class="section-header">[[_collections.count]] Collections</h1></template>
          <div id="collections">
            <template is="dom-repeat" items="[[_collections.results]]">
                <collection-card data="[[item]]"></collection-card>
            </template>
            <div id="spacer"></div>
          </div>
          <template is="dom-if" if="[[_elements]]"><h1 class="section-header">[[_elements.count]] Elements</h1></template>
          <template is="dom-repeat" items="[[_elements.results]]">
            <catalog-item data="[[item]]"></catalog-item>
          </template>
        </div>
      </div>
    </div>
  </template>
  <script>
    Polymer({

      is: 'catalog-author',

      properties: {
        visible: Boolean,

        baseUrls: Object,

        route: Object,
      },

      observers: [
        '_routeChanged(route, visible)'
      ],

      ready: function() {
        this._loaded = true;
        this._routeChanged(this.route, this.visible);
      },

      _routeChanged: function(route, visible) {
        if (!visible || !this._loaded || route.prefix != '/author')
          return;

        document.title = this._routeMatch.owner;

        this.$.metaAjax.generateRequest();
        this.$.collectionsAjax.generateRequest();
        this.$.elementsAjax.generateRequest();
      },

    });
  </script>
</dom-module>
