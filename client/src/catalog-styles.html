<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="catalog-styles">
  <template>
    <style>
      * {
        box-sizing: border-box;
      }

      a {
        text-decoration: none;
        color: #18B4D9;
      }

      h1 {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
        margin-bottom: 16px;
      }

      h3 {
        text-transform: uppercase;
        font-weight: normal;
        font-size: 14px;
        line-height: 16px;
        margin: 0;
        margin-bottom: 8px;
      }

      .box {
        border: 2px solid #ededed;
        border-bottom-width: 4px;
        width: 100%;
        border-radius: 4px;
      }

      .avatar {
        border-radius: 4px;
        width: 30px;
        height: 30px;
      }

      .octicon {
        display: inline-block;
        vertical-align: text-top;
        fill: currentColor;
      }

      .octicon-star {
        color: #ffe200;
      }

      .octicon-repo-forked {
        color: #8342bd;
      }

      .octicon-eye {
        color: #66ce8f;
      }

      .octicon-issue-opened {
        color: #939ca1;
      }
    </style>
  </template>
</dom-module>
