<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="iron-doc-summary-styles.html">

<dom-module id="iron-doc-summary">
  <template>
    <style include="iron-doc-summary-styles"></style>
    <div class="name">
      <a href$="[[href]]">{{name}}</a>
    </div>
    <div id="description" markdown="[[description]]" hidden$="[[!description]]">
      [[description]]
    </div>
  </template>

  <script>
    (function() {
      Polymer({

      is: 'iron-doc-summary',

      properties: {
        name: String,
        description: String,
        href: String,
      },
    });
  })();
  </script>
</dom-module>
